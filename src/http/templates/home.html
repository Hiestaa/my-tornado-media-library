{% extends base.html %}
{% block css%}
<link rel="stylesheet" type="text/css" href="/assets/custom/css/home.css">
<link rel="stylesheet" type="text/css" href="/assets/custom/css/vid-snap.css">
<link rel="stylesheet" type="text/css" href="/assets/uikit/css/components/slideshow.css">
{% end %}

{% block content %}
<div class="uk-grid">
    <div class="uk-width-2-3" id="pic-container">
        <ul class="uk-slideshow uk-slideshow-fullscreen"></ul>
    </div>
    <div class="uk-width-1-3" id="vid-container" data-uk-scrollspy="{cls:'uk-animation-fade', target:'.vid-snap-parent', delay:300}">
        <div class="gradient-hide"></div>
        <div id="vid-container-inner" class="run-animation">
        </div>
        <div class="gradient-appears"></div>
    </div>
</div>
{% end %}

{% block js %}
<script src="/assets/custom/js/home.js"></script>
<script src="/assets/custom/js/vidSnap.js"></script>
<script src="/assets/uikit/js/components/slideshow.js"></script>
<script src="/assets/uikit/js/components/slideshow-fx.js"></script>
{% end %}
